name: build and test on pull

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release
      
  test:
    needs: build
    
    runs-on: windows-latest
    
    steps:  
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Run Unit Tests
      run: |
        docker run -d -p 8080:8080 -p 1521:1521 --name OracleDB store/oracle/database-enterprise:12.2.0.1-slim
        dotnet test --verbosity normal --configuration Release
      
  automerge:
    needs: [build,test]
    
    runs-on: ubuntu-latest
    steps:
      - name: echo actor
        run: echo "${{github.actor}}"
      - name: automerge
        uses: "pascalgn/automerge-action@ccae530ae13b6af67a7a2009c266fe925844e658"
        if: github.actor == 'dependabot-preview[bot]'
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "dependencies"
 
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1.0.0
        if: github.actor == 'dependabot-preview[bot]' && success()
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          event-type: push-event
